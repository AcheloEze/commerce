<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item" data-name="Item 1" data-price="10">

                <h3>dden</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="carousel-item" data-name="Item 2" data-price="20">
                <img src="/gown/g1.jpg" alt="Item 2">
                <h3>tri 1657331</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
           
            <div class="carousel-item" data-name="Item 3" data-price="30">
                <img src="/gown/g2.jpg" alt="Item 3">
                <h3>sofiya-haida</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
             <div class="carousel-item" data-name="Item 3" data-price="30">
                <img src="/gown/g3.jpg" alt="Item 3">
                <h3>cottonbro</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="carousel-item" data-name="Item 4" data-price="30">
                <img src="/gown/g4.jpg" alt="Item 3">
                <h3>minan1398</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="carousel-item" data-name="Item 5" data-price="30">
                <img src="/gown/g5.jpg" alt="Item 3">
                <h3>minan1</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="carousel-item" data-name="Item 3" data-price="30">
                <img src="/gown/g6.jpg" alt="Item 3">
                <h3>leeloothefirst</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
           
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
    </div>
    
    <h2>Shopping Cart</h2>
    <ul id="shopping-cart"></ul>
    
    <style>
      body {
    font-family: Arial, sans-serif;
}

.carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.carousel-container {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
    text-align: center;
    padding: 10px;
}

.carousel-item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 18px;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.remove-item {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.remove-item:hover {
    background-color: #c82333;
}

    </style>
    
    <script>
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
const shoppingCart = document.getElementById('shopping-cart');

let currentIndex = 0;

function updateCarousel() {
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    const offset = -currentIndex * 100;
    document.querySelector('.carousel-container').style.transform = `translateX(${offset}%)`;
}

document.querySelector('.next').addEventListener('click', () => {
    const items = document.querySelectorAll('.carousel-item');
    currentIndex = (currentIndex + 1) % items.length;
    updateCarousel();
});

document.querySelector('.prev').addEventListener('click', () => {
    const items = document.querySelectorAll('.carousel-item');
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    updateCarousel();
});

addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
        const item = button.parentElement;
        const itemName = item.getAttribute('data-name');
        const itemPrice = item.getAttribute('data-price');

        // Create a new list item
        const listItem = document.createElement('li');
        listItem.textContent = `${itemName} - $${itemPrice}`;
        
        // Create remove button
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.classList.add('remove-item');
        
        // Add event listener to remove button
        removeButton.addEventListener('click', () => {
            shoppingCart.removeChild(listItem);
        });
        
        listItem.appendChild(removeButton);
        shoppingCart.appendChild(listItem);
    });
});

    </script>
    <script src="script.js"></script>
</body>
</html>
